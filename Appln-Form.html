<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Appln-Form.css">
    <title>Job Application Form</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job Application
                <span class="web-title">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name :</label>
                        <input type="text" id="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name :</label>
                        <input type="text" id="last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="e-mail">Email :</label>
                        <input type="email" id="e-mail" placeholder="Enter Mail">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role :</label>
                        <select id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front End Developer</option>
                            <option value="backend">Back End Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" cols="50" rows="5"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city-name">City :</label>
                        <input type="text" id="city-name">
                    </div>
                    <div class="form-control">
                        <label for="pin">PINCODE :</label>
                        <input type="Number" id="pin">
                    </div>
                    <div class="form-control">
                        <label for="date">Start Date :</label>
                        <input type="date" value="2022-09-17" id="date">
                    </div>
                    <div class="form-control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file">
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
